site_name: Personal AI Agent Documentation
site_description: A privacy-first AI assistant for PDF documents and Gmail emails
site_author: Personal AI Agent Team
site_url: https://your-domain.com

repo_name: Personal AI Agent
repo_url: https://github.com/your-username/personal-ai-agent

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [app]

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - PDF Documents: user-guide/pdf-documents.md
    - Gmail Integration: user-guide/gmail-integration.md
    - Querying Data: user-guide/querying.md
    - Document Classification: user-guide/classification.md
  - API Reference:
    - Authentication: api/auth.md
    - Documents: api/documents.md
    - Queries: api/queries.md
    - Gmail: api/gmail.md
    - Email Search: api/emails.md
  - Development:
    - Architecture: development/architecture.md
    - Database Schema: development/database.md
    - Vector Storage: development/vector-storage.md
    - Processing Pipeline: development/processing.md
    - Testing: development/testing.md
    - Contributing: development/contributing.md
  - Deployment:
    - Local Setup: deployment/local.md
    - Production: deployment/production.md
    - Security: deployment/security.md
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - FAQ: troubleshooting/faq.md
    - Support: troubleshooting/support.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/personal-ai-agent
  version:
    provider: mike